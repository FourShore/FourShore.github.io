<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zach's Sim</title>
    <link rel="stylesheet" type="text/css" href="load\css\bootflat\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="load\css\bootflat\bootflat\css\bootflat.min.css">
    <link href="load/css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="load/js/Tyrantcardlist.js"></script>
    <script src="load/js/CardNames.js"></script>

</head>

<body class="claro" style="background-color: #4FC1E9;">

	<div class="container documents">

		<h1 id="greeting">Hello</h1>

		<div class="row">
			
			<div class="col-md-6">
				<div class="jumbotron" id="jumbo1">
				<br />
					<div class="row">
						<div class="input-group input-group-sm">
							<input type="text" id="input1" class="form-control" placeholder="Enter Card Name"">
							<span class="input-group-addon" id="sout1">6</span>

							<div class="col-md-7">
								<input id="slider1" class="form-control btn-primary" type="range" name="slider1" min="1" max="6" steps="1" value="6" onchange="updateSout('sout1', this.value);">
							</div>
						</div>

						
					</div>

					
					
					<br/>

				</div>
			</div>

			<div class="col-md-6">
				<div class="jumbotron" id="jumbo2">
				<br />
					
					
				</div>
			</div>
			
		</div>
	</div>

</body>

<script src="load/js/jquery-1.10.2.js"></script>
<script src="load/js/jquery-ui-1.10.4.custom.js"></script>
<script>
	function updateSout(id, val) {
    	x = document.getElementById(id);
    	x.innerText = val;
	};
    var dojoConfig = {
        async: true,
        packages: [{
            name: "js",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/load/js'
        }]
    };
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>
<script>
    require([
        'js/TyrantSim',
        'dojo/domReady!'
    ], function (TyrantSim) {
        TyrantSim.setText('greeting', 'Yea Zach!');

        setTimeout(function () {
            TyrantSim.restoreText('greeting');
        }, 3000);
    });
 </script>
</html>
