<html>
<head>

</head>

<body style="background-color: #4FC1E9;">

	<div class="container documents">

		<h1 id="greeting">Hello</h1>

		<div class="row">

						<div class="col-md-3">
							<input id="range-bar1" class="form-control btn-primary" type="range" name="points" min="1" max="6" steps="1" value="6">

					</div>

					
					
					<br/>

				</div>
			</div>

			<div class="col-md-6">

					<div class="row">
						<div class="col-md-5">
							<input type="text" id="input11" class="form-control" placeholder="Enter Card Name">
						</div>
						<div class="col-md-3">
							<input id="range-bar11" class="form-control btn-primary" type="range" name="points" min="1" max="6" steps="1" value="6">
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>

</body>

<script>
    var dojoConfig = {
        async: true,
        packages: [{
            name: "js",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/load/js'
        }]
    };
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>
<script>
    require([
        'js/TyrantSim',
        'dojo/domReady!'
    ], function (TyrantSim) {
        TyrantSim.setText('greeting', 'Yea Zach!');

        setTimeout(function () {
            TyrantSim.restoreText('greeting');
        }, 3000);
    });



</script>
</html>
